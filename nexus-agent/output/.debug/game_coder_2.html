<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Historical Messenger: Civil War Causes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #2b2b2b;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- JSDoc Header Mapping Lesson Objectives to Mechanics -->
    <!-- 
    LESSON OBJECTIVE: Identify the primary causes of the American Civil War.
    
    GAME MECHANICS:
    1. Exploration: Player navigates a 19th-century environment.
    2. Discrimination: Player must distinguish between valid historical causes (Slavery, States' Rights, Economics) 
       and anachronistic distractors (Space Travel, Internet).
    3. Consequence: Choosing wrong answers results in HP loss and movement penalties (slowdown).
    4. Gatekeeping: Progress to the next level is physically blocked until mastery (3 correct causes) is demonstrated.
    -->

    <script src="https://unpkg.com/kaplay@3001/dist/kaplay.js"></script>
    <script>
        // ============================================================
        //  THE HISTORICAL MESSENGER
        //  A Kaplay.js educational platformer about Civil War causes.
        // ============================================================

        // ----- 1. GAME DATA & CONFIG -----
        
        // Historical Content
        const VALID_CAUSES = ["Slavery", "States' Rights", "Economics", "Sectionalism", "Election 1860"];
        const DISTRACTORS = ["Space Travel", "The Internet", "Robots", "Aliens", "Television", "Smartphones"];

        const CONFIG = {
            // Physics
            gravity: 1600,
            jumpForce: 680,
            moveSpeed: 320,
            maxFallSpeed: 900,

            // Player
            playerStartPos: { x: 50, y: 0 },
            playerHealth: 3,

            // Camera
            cameraFollow: true,

            // Visuals (Sepia / Parchment Theme)
            bgColor: [225, 205, 170],      // Parchment Tan
            floorColor: [101, 67, 33],     // Dark Wood/Soil
            platformColor: [160, 130, 90], // Weathered Wood
            hazardColor: [139, 69, 19],    // Tumbleweed Brown
            scrollColor: [255, 250, 240],  // Off-white Paper
            portalLockedColor: [100, 100, 100], // Gray (Locked)
            portalOpenColor: [50, 50, 180],     // Blue (Open)
            textColor: [40, 30, 20],       // Ink Black
        };

        // Levels
        const LEVELS = [
            // --- Level 1 ---
            [
                "                                        ",
                "                                        ",
                "                                        ",
                "                         $   $          ",
                "                        ------          ",
                "            $  $                        ",
                "           ------           $  $        ",
                "                           ------    >  ",
                "    $  $                          ====  ", // Added bridging platform for easier jump
                "   ------                        -      ",
                "                   $                    ",
                "  @              =====     ===          ",
                "========   ^^^  ========  ======  ======",
            ],
            // --- Level 2 ---
            [
                "                                        ",
                "                                   >    ",
                "                                  ===   ",
                "                       $  $             ",
                "                      ------            ",
                "           $                   $        ",
                "          ---              ------       ",
                "                                        ",
                "    $         $     $                   ",
                "   ---    ------  -----                 ",
                "                                        ",
                "  @                          ===        ",
                "=====  ^^^  ====  ^^^  ====  ^^^^^^  ===",
            ],
        ];

        // ----- 2. INITIALIZE KAPLAY -----
        kaplay({
            background: CONFIG.bgColor,
            width: 800,
            height: 480,
            scale: 1,
            crisp: true,
            global: true,
            letterbox: true,
            buttons: {
                jump: { keyboard: ["space", "w", "up"], gamepad: ["south"] },
                left: { keyboard: ["a", "left"], gamepad: ["dpad-left"] },
                right: { keyboard: ["d", "right"], gamepad: ["dpad-right"] },
            },
        });

        const TILE = 32;

        // ----- 3. HELPER FUNCTIONS -----

        // Helper to pick a random cause or distractor
        function getScrollData() {
            // 50/50 chance of being valid or distractor
            // Ensure at least some are valid by tweaking prob if needed
            const isValid = rand() > 0.4; 
            const text = isValid 
                ? choose(VALID_CAUSES) 
                : choose(DISTRACTORS);
            return { text, isValid };
        }

        // Build Level Function
        function buildLevel(mapData) {
            const objects = { portals: [] };
            let spawnPos = vec2(CONFIG.playerStartPos.x, CONFIG.playerStartPos.y);

            for (let row = 0; row < mapData.length; row++) {
                for (let col = 0; col < mapData[row].length; col++) {
                    const ch = mapData[row][col];
                    const x = col * TILE;
                    const y = row * TILE;

                    switch (ch) {
                        // Ground
                        case "=":
                            add([
                                rect(TILE, TILE),
                                pos(x, y),
                                area(),
                                body({ isStatic: true }),
                                color(...CONFIG.floorColor),
                                outline(2, rgb(30, 20, 10)),
                                "ground",
                            ]);
                            break;

                        // Platform
                        case "-":
                            add([
                                rect(TILE, TILE / 2),
                                pos(x, y + TILE / 2),
                                area(),
                                body({ isStatic: true }),
                                color(...CONFIG.platformColor),
                                outline(2, rgb(50, 40, 30)),
                                "platform",
                            ]);
                            break;

                        // Player Spawn
                        case "@":
                            spawnPos = vec2(x, y);
                            break;

                        // Scrolls (Replaces Coins)
                        case "$":
                            const data = getScrollData();
                            const scroll = add([
                                rect(24, 30), // Looks like a piece of paper
                                pos(x + TILE/2, y + TILE/2),
                                anchor("center"),
                                area(),
                                color(...CONFIG.scrollColor),
                                outline(1, rgb(0,0,0)),
                                "scroll",
                                {
                                    causeText: data.text,
                                    isValid: data.isValid,
                                    bobOffset: rand(0, 10) // For animation
                                }
                            ]);
                            
                            // Floating Label
                            scroll.add([
                                text(data.text, { size: 10, width: 100, align: "center" }),
                                pos(0, -25),
                                anchor("center"),
                                color(0, 0, 0),
                            ]);
                            break;

                        // Hazards (Tumbleweeds)
                        case "^":
                            add([
                                circle(12),
                                pos(x + TILE/2, y + TILE/2),
                                anchor("center"),
                                // Correctly instantiate Circle with center point (0,0 relative to parent) and radius
                                area({ shape: new Circle(vec2(0), 10) }),
                                color(...CONFIG.hazardColor),
                                outline(2, rgb(80, 40, 10)),
                                "hazard",
                                { rotSpeed: rand(2, 5) } // Rotation speed for tumbleweed
                            ]);
                            break;

                        // Portal
                        case ">":
                            const portal = add([
                                rect(TILE * 1.2, TILE * 2), // Tall door shape
                                pos(x, y - TILE),
                                area(),
                                anchor("top"),
                                color(...CONFIG.portalLockedColor),
                                outline(4, rgb(50, 50, 50)),
                                z(1),
                                "portal",
                                { isOpen: false }
                            ]);
                            
                            // Door details
                            portal.add([
                                circle(4),
                                pos(TILE/2, TILE),
                                color(200, 200, 0) // Knob
                            ]);
                            
                            objects.portals.push(portal);
                            break;
                    }
                }
            }

            return { spawnPos, objects };
        }

        // ----- 4. MAIN GAME SCENE -----
        scene("game", (levelIdx = 0) => {
            setGravity(CONFIG.gravity);

            // Level State
            let score = 0;
            let hp = CONFIG.playerHealth;
            let collectedCauses = [];
            
            const { spawnPos, objects } = buildLevel(LEVELS[levelIdx]);

            // --- Player ---
            const player = add([
                rect(24, 32), // Silhouette shape
                pos(spawnPos),
                area(),
                body(),
                anchor("botleft"),
                color(40, 40, 40), // Dark silhouette
                outline(1, rgb(0,0,0)),
                z(10),
                { 
                    speedMultiplier: 1.0,
                    facing: 1
                },
                "player",
            ]);

            // --- HUD ---
            // HP
            const hpLabel = add([
                text(`Integrity: ${hp}`, { size: 16, font: "monospace" }),
                pos(16, 12),
                fixed(),
                z(100),
                color(...CONFIG.textColor),
            ]);

            // Cause List
            const listHeader = add([
                text("Causes Found:", { size: 16, font: "monospace" }),
                pos(16, 40),
                fixed(),
                z(100),
                color(...CONFIG.textColor),
            ]);

            const listContent = add([
                text("- (need 3)", { size: 14, width: 200, font: "monospace" }),
                pos(16, 60),
                fixed(),
                z(100),
                color(80, 60, 40),
            ]);

            // Controls Info - Fixed: Replaced brackets [] with parentheses () to prevent crash
            add([
                text("(A/D) Move  (SPACE) Jump", { size: 14, font: "monospace" }),
                pos(center().x, 12),
                anchor("top"),
                fixed(),
                z(100),
                color(...CONFIG.textColor),
                opacity(0.7)
            ]);

            // Level Info
            add([
                text(`Level ${levelIdx + 1}`, { size: 18, font: "monospace" }),
                pos(width() - 16, 12),
                anchor("topright"),
                fixed(),
                z(100),
                color(...CONFIG.textColor),
            ]);

            // --- Logic Updates ---

            // Check win condition to open portals
            onUpdate(() => {
                if (collectedCauses.length >= 3) {
                    objects.portals.forEach(p => {
                        if (!p.isOpen) {
                            p.isOpen = true;
                            p.color = rgb(...CONFIG.portalOpenColor);
                            p.use(opacity(0.8));
                            // Add a visual "Open" label
                            p.add([
                                text("OPEN", { size: 12 }),
                                pos(TILE * 0.6, -10),
                                anchor("center"),
                                color(0, 0, 0)
                            ]);
                        }
                    });
                }
            });

            // Rotate Tumbleweeds
            onUpdate("hazard", (h) => {
                h.angle += h.rotSpeed;
            });

            // Bob Scrolls
            onUpdate("scroll", (s) => {
                s.pos.y += Math.sin(time() * 4 + s.bobOffset) * 0.5;
            });

            // --- Input ---
            onButtonDown("left", () => {
                player.move(-CONFIG.moveSpeed * player.speedMultiplier, 0);
                player.facing = -1;
            });

            onButtonDown("right", () => {
                player.move(CONFIG.moveSpeed * player.speedMultiplier, 0);
                player.facing = 1;
            });

            onButtonPress("jump", () => {
                if (player.isGrounded()) {
                    player.jump(CONFIG.jumpForce);
                }
            });

            // Cap fall speed
            player.onUpdate(() => {
                if (player.vel.y > CONFIG.maxFallSpeed) player.vel.y = CONFIG.maxFallSpeed;
            });

            // Camera
            if (CONFIG.cameraFollow) {
                player.onUpdate(() => {
                    camPos(
                        lerp(camPos().x, player.pos.x + 100, 0.05),
                        lerp(camPos().y, player.pos.y - 50, 0.05),
                    );
                });
            }

            // --- Interactions ---

            // 1. Collect Scrolls
            player.onCollide("scroll", (scroll) => {
                destroy(scroll);
                
                if (scroll.isValid) {
                    // Correct Cause
                    if (!collectedCauses.includes(scroll.causeText)) {
                        collectedCauses.push(scroll.causeText);
                        score += 100;
                        
                        // Update HUD
                        listContent.text = collectedCauses.map(c => `> ${c}`).join("\n");
                        
                        // Feedback
                        add([
                            text("CORRECT!", { size: 20 }),
                            pos(player.pos.sub(0, 40)),
                            color(0, 150, 0),
                            move(0, -50),
                            lifespan(1, { fade: 0.5 }), 
                            opacity(1)
                        ]);
                    }
                } else {
                    // Distractor / Wrong Cause
                    hp--;
                    hpLabel.text = `Integrity: ${hp}`;
                    shake(5);
                    
                    // Slowdown Penalty
                    player.speedMultiplier = 0.4;
                    wait(2, () => player.speedMultiplier = 1.0); // Recover speed after 2s

                    // Feedback
                    add([
                        text("WRONG! (Slowed)", { size: 20 }),
                        pos(player.pos.sub(0, 40)),
                        color(200, 0, 0),
                        move(0, -50),
                        lifespan(1, { fade: 0.5 }),
                        opacity(1)
                    ]);

                    if (hp <= 0) go("gameover", { score, level: levelIdx, reason: "Misinformation Overload" });
                }
            });

            // 2. Hazards
            player.onCollide("hazard", () => {
                hp--;
                hpLabel.text = `Integrity: ${hp}`;
                flash(rgb(...CONFIG.hazardColor), 0.15);
                shake(10);
                
                // Knockback
                player.jump(300);
                
                if (hp <= 0) {
                    go("gameover", { score, level: levelIdx, reason: "Hit by Tumbleweed" });
                }
            });

            // 3. Portal / Exit
            player.onCollide("portal", (portal) => {
                // Since portal is top-anchored, collision happens easily, but we logic check:
                if (portal.isOpen) {
                    const nextLevel = levelIdx + 1;
                    if (nextLevel < LEVELS.length) {
                        go("game", nextLevel);
                    } else {
                        go("win", { score });
                    }
                } else {
                    // Feedback for locked portal
                    shake(2);
                    add([
                        text("Need 3 Valid Causes!", { size: 18 }),
                        pos(player.pos.sub(0, 60)),
                        color(0, 0, 0),
                        move(0, -20),
                        lifespan(1, { fade: 0.5 }),
                        opacity(1)
                    ]);
                }
            });

            // 4. Fall Death
            player.onUpdate(() => {
                if (player.pos.y > LEVELS[levelIdx].length * TILE + 300) {
                    go("gameover", { score, level: levelIdx, reason: "Lost in Time" });
                }
            });
        });

        // ----- 5. GAME OVER SCENE -----
        scene("gameover", ({ score, level, reason }) => {
            add([
                text("GAME OVER", { size: 48, font: "monospace" }),
                pos(center()),
                anchor("center"),
                color(139, 69, 19),
            ]);

            add([
                text(reason, { size: 24 }),
                pos(center().x, center().y + 50),
                anchor("center"),
                color(200, 50, 50),
            ]);

            add([
                text("Press SPACE to try again", { size: 18 }),
                pos(center().x, center().y + 100),
                anchor("center"),
                color(80, 80, 80),
            ]);

            onKeyPress("space", () => go("game", level));
            onClick(() => go("game", level));
        });

        // ----- 6. WIN SCENE -----
        scene("win", ({ score }) => {
            add([
                text("HISTORY PRESERVED!", { size: 40, font: "monospace" }),
                pos(center()),
                anchor("center"),
                color(50, 150, 50),
            ]);

            add([
                text(`Score: ${score}`, { size: 24 }),
                pos(center().x, center().y + 60),
                anchor("center"),
                color(0, 0, 0),
            ]);

            add([
                text("You identified the true causes of the Civil War.", { size: 16 }),
                pos(center().x, center().y + 90),
                anchor("center"),
                color(80, 80, 80),
            ]);

            add([
                text("Press SPACE to play again", { size: 18 }),
                pos(center().x, center().y + 130),
                anchor("center"),
                color(100, 100, 100),
            ]);

            onKeyPress("space", () => go("game", 0));
            onClick(() => go("game", 0));
        });

        // Start
        go("game", 0);

    </script>
</body>

</html>
